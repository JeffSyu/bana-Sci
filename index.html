    .drop-header {
      margin-bottom: 0px;
      padding: 10px;
      background-color: #eee;
      color: #444;
      cursor: pointer;
      text-align: left;
      display: flex;
      border: none;
      outline: none;
      transition: 0.7s;
    }
    .drop-header.active, .drop-header:hover {
      background-color: #ccc;
    }
    .drop-header .drop-arrow {
      align-self: flex-end;
      transform-origin: 50% 50%;
      transition: transform 0.3s ease;
    }
    .drop-header.active .drop-arrow {
      transform: rotate(180deg);
    }
    .drop-content {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }
    .tool {
      width: 100%;
      padding: 10px;
      display: flex;
      background-color: white;
      color: #221122;
      text-align: start;
      text-decoration: none;
      align-items: center;
      transition: background-color 0.3s;
    }
    .tool:hover {
      background-color: lightgray;
    }
    .icon {
      width: 4%;
      height: 4%;
      padding: 3px;
      margin-right: 0.5rem;
    }
