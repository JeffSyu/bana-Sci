<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BanaScience</title>
  <link rel="bookmark" href="favicon/favicon.ico" />  
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f4f6f8;
      text-align: center;
      padding: 80px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    .drop-header {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      transition: 0.4s;
    }
    .drop-header.active, .drop-header:hover {
      background-color: #ccc;
    }
    .drop-content {
      width: 100%;
      padding: 0 18px;
      background-color: white;
      display: none;
      flex-dirction: column;
      align-items: flex-end;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0078d7;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div>
    <h1>Banana Science</h1>
    <p>歡迎來到香蕉老師的教學分享平台</p>
  </div>
  <div class="drop-box">
    <div class="drop-header">
      <p>VPython模擬動畫</p>
    </div>
    <div class="drop-content" id="vpython_ani">
      <a href="wave.html">波動模擬</a>
      <a href="projectile.html">拋體模擬</a>
    </div>
  </div>
  <script>
    var acc = document.getElementsByClassName("drop-header"); 
    for (var i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "flex";
        }
      });
    }
  </script>
</body>
</html>
