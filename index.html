<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BanaScience</title>
  <link rel="bookmark" href="favicon/favicon.ico" />  
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f4f6f8;
      text-align: center;
      padding: 80px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    .drop-header {
      margin-bottom: 0px;
      padding: 10px;
      background-color: #eee;
      color: #444;
      cursor: pointer;
      text-align: left;
      border: none;
      outline: none;
      transition: 0.7s;
    }
    .drop-header.active, .drop-header:hover {
      background-color: #ccc;
    }
    .drop-header:after {
        content: '\02795'; /* Unicode character for "plus" sign (+) */
        font-size: 13px;
        color: #575757;
        float: right;
        margin-left: 5px;
    }
    .active:after {
        content: "\2796"; /* Unicode character for "minus" sign (-) */
    }
    .drop-content {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }
    .tool {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: #221122;
      text-align: start;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .tool:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div>
    <h1>Banana Science</h1>
    <p>歡迎來到香蕉老師的教學分享平台</p>
  </div>
  <div class="drop-box">
    <div class="drop-header">VPython模擬動畫</div>
    <div class="drop-content" id="vpython_ani">
      <div class="tool" href="wave.html">波動模擬</div>
      <div class="tool" href="projectile.html">拋體模擬</div>
    </div>
  </div>
  <script>
    var acc = document.getElementsByClassName("drop-header"); 
    for (var i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
        } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
  </script>
</body>
</html>
