<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <link rel="bookmark" href="favicon/favicon.ico" />  
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f4f6f8;
      text-align: center;
      padding: 80px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    .drop-box .drop-box {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }    
    .drop-box.active .drop-box {
      max-height: 100px; /* 或其他合適的高度 */
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0078d7;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div>
    <h1>Banana Science</h1>
    <p>歡迎來到香蕉老師的教學分享平台</p>
  </div>
  <div class="drop-box">
    <div class="drop-header" onclick="toggleDB(this)" >
      <p>VPython模擬動畫</p>
    </div>
    <div class="drop-content" id="vpython_ani">
      <a href="wave.html">波動模擬</a>
      <a href="projectile.html">拋體模擬</a>
    </div>
  </div>
  <script>
    function toggleDB(header) {
      const content = header.nextElementSibling;
      const section = header.parentElement;
      section.classList.toggle('active');
    }
  </script>
</body>
