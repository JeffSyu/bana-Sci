<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BanaScience</title>
  <link rel="bookmark" href="favicon/favicon.ico" />  
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f4f6f8;
      text-align: center;
      padding: 80px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    .drop-header {
      margin-bottom: 0px;
      padding: 10px;
      background-color: #eee;
      color: #444;
      cursor: pointer;
      text-align: left;
      display: flex;
      border: none;
      outline: none;
      transition: 0.7s;
    }
    .drop-header.active, .drop-header:hover {
      background-color: #ccc;
    }
    .drop-header .drop-arrow {
      align-self: flex-end;
      transform-origin: 50% 50%;
      transition: transform 0.3s ease;
    }
    .drop-header.active .drop-arrow {
      transform: rotate(180deg);
    }
    .drop-content {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }
    .tool {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: #221122;
      text-align: start;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .tool:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div>
    <h1>Banana Science</h1>
    <p>歡迎來到香蕉老師的教學分享平台</p>
  </div>
  <div class="drop-box">
    <div class="drop-header">
      <span style="width: 95%;">VPython模擬動畫</span>
      <svg class="drop-arrow" width="24" height="24" viewBox="0 0 24 24" fill="darkgray" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7C12.2652 7 12.5196 7.10536 12.7071 7.29289L19.7071 14.2929C20.0976 14.6834 20.0976 15.3166 19.7071 15.7071C19.3166 16.0976 18.6834 16.0976 18.2929 15.7071L12 9.41421L5.70711 15.7071C5.31658 16.0976 4.68342 16.0976 4.29289 15.7071C3.90237 15.3166 3.90237 14.6834 4.29289 14.2929L11.2929 7.29289C11.4804 7.10536 11.7348 7 12 7Z" fill="#000000"/>
      </svg>
    </div>
    <div class="drop-content" id="vpython_ani">
      <a class="tool" href="wave.html">波動模擬</a>
      <a class="tool" href="projectile.html">拋體模擬</a>
    </div>
  </div>
  <script>
    var acc = document.getElementsByClassName("drop-header"); 
    for (var i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
        } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
  </script>
</body>
</html>
